<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Your Infinite Sadness</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body>

        <div class="container">

            <header class="head row">
                <h1 class="">Infinite Jest</h1>
                <p class="lead">Your schedule never ends!</p>
            </header>

        <div class='container' id="calendar">

            <div class='container day' id='appendDay'>

              <div class="container" id="eachDay">

                <div class="col-md-4 date-click" id="left-eachDay">
                    <h2 class="lead dateDisplay" id="dateDisplay"></h2>
                    <button type="button" class="btn btn-primary add-agenda">Click Here to Add Agenda Item</button>
                </div>
                <div class="col-md-8" id="schedule">
                    <p class="lead">Agenda:</p>
                    <div class="control-group form-group">
                        <form class="form-inline" role="form">
                          <input type="text" class="form-control agenda-input" id="agendaInfo" placeholder="Enter Agenda or Appointment Here&hellip;">
                        <button class="btn btn-submit add-btn" type="submit">Add!</button>
                        </form>
                        <ul class="list-group"></ul>
                    </div>
                </div>
              
              </div>
            
            </div>
        
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
